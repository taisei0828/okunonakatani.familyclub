<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC FAMILY CLUB Replica</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#f2f2f2;
  color:#222;
}

/* =========================
   page
========================= */
.page{
  max-width:460px;
  margin:0 auto;
  background:#fff;
}

@media (min-width:900px){
  .page{max-width:720px;}
}

/* =========================
   header（固定）
========================= */
header{
  height:72px;
  display:grid;
  grid-template-columns:72px 1fr 72px;
  align-items:center;
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:720px;
  background:#fff;
  z-index:100;
  transition:box-shadow .3s;
}

header.shadow{
  box-shadow:0 6px 20px rgba(0,0,0,.12);
}

header .icon{
  text-align:center;
  color:#3aaed8;
  font-size:22px;
  cursor:pointer;
}

header .logo{
  text-align:center;
  font-weight:700;
  letter-spacing:.08em;
}

/* header分の余白 */
.header-space{
  height:72px;
}

/* =========================
   hamburger menu
========================= */
#menuToggle{
  display:none;
}

.menu-overlay{
  position:fixed;
  inset:0;
  background:#45b2c7;
  z-index:200;
  transform:translateX(-100%);
  transition:.4s ease;
  overflow-y:auto;
}

#menuToggle:checked ~ .menu-overlay{
  transform:translateX(0);
}

.menu-header{
  height:72px;
  display:flex;
  align-items:center;
  padding:0 20px;
  color:#fff;
  font-weight:600;
  letter-spacing:.08em;
}

.menu-close{
  font-size:28px;
  margin-right:14px;
  cursor:pointer;
}

.menu-list{
  padding:10px 0 40px;
}

.menu-item{
  padding:18px 24px;
  color:#fff;
  font-size:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:1px solid rgba(255,255,255,.35);
}

.menu-item:last-child{
  border-bottom:1px solid rgba(255,255,255,.35);
}

/* =========================
   hero
========================= */
.hero{
  width:100%;
  aspect-ratio:4/3;
  background:#ccc;
}

@media (min-width:900px){
  .hero{aspect-ratio:16/9;}
}

/* =========================
   以下：既存CSSそのまま
========================= */
.floating{
  margin-top:-40px;
  padding:0 16px 32px;
  position:relative;
  z-index:2;
}

.card{
  background:#fff;
  border-radius:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  padding:20px;
}

.news-item{
  padding:12px 0;
  border-bottom:1px solid #eee;
  font-size:14px;
  line-height:1.6;
}

.news-item:last-child{border-bottom:none;}

.button{
  margin:18px auto 0;
  width:85%;
  text-align:center;
  padding:14px 0;
  border-radius:999px;
  background:linear-gradient(90deg,#1a9fd8 0%, #6fd3e6 100%);
  color:#fff;
  font-weight:600;
}

.banners{
  padding:32px 16px 0;
  display:grid;
  gap:24px;
}

.banners img{
  width:100%;
  border-radius:12px;
}

.twonav{
  padding:32px 16px;
  display:grid;
  gap:16px;
}

.pill{
  background:#fff;
  border-radius:999px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
}

.section{padding:0 16px 32px;}

footer{
  background:#1f1a1c;
  color:#ccc;
  padding:36px 16px 56px;
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

<!-- ▼ 追加① -->
<input type="checkbox" id="menuToggle">

<header id="header">
  <!-- ▼ 変更②：≡ を label に -->
  <label for="menuToggle" class="icon">≡</label>
  <div class="logo">FC FAMILY CLUB</div>
  <div class="icon">●</div>
</header>

<!-- ▼ 追加③：メニュー本体 -->
<label for="menuToggle" class="menu-overlay">
  <div class="menu-header">
    <span class="menu-close">×</span>
    FAMILY CLUB
  </div>
  <div class="menu-list">
    <div class="menu-item">更新情報 <span>›</span></div>
    <div class="menu-item">発送物情報 <span>›</span></div>
    <div class="menu-item">メール伝言板 <span>›</span></div>
    <div class="menu-item">ムービー <span>›</span></div>
    <div class="menu-item">ギャラリー <span>›</span></div>
    <div class="menu-item">展示スペース <span>›</span></div>
    <div class="menu-item">番組協力 <span>›</span></div>
    <div class="menu-item">公演 <span>›</span></div>
    <div class="menu-item">マイページ <span>›</span></div>
    <div class="menu-item">ログアウト <span>›</span></div>
  </div>
</label>

<div class="header-space"></div>

<div class="page">
  <section class="hero"></section>
</div>

<script>
const header = document.getElementById("header");
window.addEventListener("scroll",()=>{
  header.classList.toggle("shadow",window.scrollY>10);
});
</script>

</body>
</html>
