<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC FAMILY CLUB Replica</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#f2f2f2;
  color:#222;
}

/* =========================
   page
========================= */
.page{
  max-width:460px;
  margin:0 auto;
  background:#fff;
}

@media (min-width:900px){
  .page{max-width:720px;}
}

/* =========================
   header（固定）
========================= */
header{
  height:72px;
  display:grid;
  grid-template-columns:72px 1fr 72px;
  align-items:center;
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:720px;
  background:#fff;
  z-index:120; /* ← ハンバーガーより上 */
  transition:box-shadow .3s;
}

header.shadow{
  box-shadow:0 6px 20px rgba(0,0,0,.12);
}

header .icon{
  text-align:center;
  color:#3aaed8;
  font-size:18px;
  cursor:pointer;
}

header .logo{
  text-align:center;
  font-weight:700;
  letter-spacing:.08em;
}

/* header分の余白 */
.header-space{
  height:72px;
}

/* =========================
   hamburger menu（追加）
========================= */
#menuToggle{
  display:none;
}

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:100;
}

.menu{
  position:fixed;
  inset:0;
  background:#3aaec6;
  color:#fff;
  transform:translateX(-100%);
  transition:.3s;
  z-index:110;
  overflow-y:auto;
}

#menuToggle:checked ~ .menu{
  transform:translateX(0);
}

#menuToggle:checked ~ .menu-overlay{
  opacity:1;
  pointer-events:auto;
}

.menu-header{
  height:72px;
  display:flex;
  align-items:center;
  padding:0 16px;
  font-size:18px;
  font-weight:600;
}

.menu-header label{
  font-size:28px;
  margin-right:12px;
  cursor:pointer;
}

.menu-section{
  border-top:1px solid rgba(255,255,255,.4);
}

.menu a{
  display:flex;
  justify-content:space-between;
  padding:16px;
  font-size:15px;
  border-bottom:1px solid rgba(255,255,255,.25);
  color:#fff;
  text-decoration:none;
}

/* =========================
   hero
========================= */
.hero{
  width:100%;
  aspect-ratio:4/3;
  background-image:url("img/hero.jpg");
  background-size:cover;
  background-position:center;
}

@media (min-width:900px){
  .hero{aspect-ratio:16/9;}
}

/* =========================
   floating card
========================= */
.floating{
  margin-top:-40px;
  padding:0 16px 32px;
  position:relative;
  z-index:2;
}

.card{
  background:#fff;
  border-radius:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  padding:20px;
}

.news-item{
  padding:12px 0;
  border-bottom:1px solid #eee;
  font-size:14px;
}

.news-item:last-child{border-bottom:none}

.button{
  margin:18px auto 0;
  width:85%;
  text-align:center;
  padding:14px 0;
  border-radius:999px;
  background:linear-gradient(90deg,#1a9fd8,#6fd3e6);
  color:#fff;
  font-weight:600;
}

/* =========================
   banners / nav / footer
========================= */
.banners{
  padding:32px 16px 0;
  display:grid;
  gap:24px;
}
.banners img{
  width:100%;
  border-radius:12px;
}
.twonav,.bottom{
  padding:32px 16px;
  display:grid;
  gap:16px;
}
.pill{
  background:#fff;
  border-radius:999px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
}
footer{
  background:#1f1a1c;
  color:#ccc;
  padding:36px 16px 56px;
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

<!-- ▼ ① 追加：トグル -->
<input type="checkbox" id="menuToggle">

<header id="header">
  <!-- ▼ ② 変更：≡ を label に -->
  <label for="menuToggle" class="icon">≡</label>
  <div class="logo">FC FAMILY CLUB</div>
  <div class="icon">●</div>
</header>

<!-- ▼ ③ 追加：オーバーレイ -->
<label for="menuToggle" class="menu-overlay"></label>

<!-- ▼ ④ 追加：メニュー本体 -->
<nav class="menu">
  <div class="menu-header">
    <label for="menuToggle">×</label>
    FAMILY CLUB
  </div>

  <div class="menu-section">
    <a href="#">更新情報<span>›</span></a>
    <a href="#">発送物情報<span>›</span></a>
    <a href="#">メール伝言板<span>›</span></a>
  </div>

  <div class="menu-section">
    <a href="#">ムービー<span>›</span></a>
    <a href="#">ギャラリー<span>›</span></a>
  </div>

  <div class="menu-section">
    <a href="#">マイページ<span>›</span></a>
    <a href="#">ログアウト<span>›</span></a>
  </div>
</nav>

<div class="header-space"></div>

<div class="page">
<!-- ↓↓↓ 以下、あなたの元コード一切変更なし ↓↓↓ -->

<section class="hero"></section>

<section class="floating">
  <div class="card">
    <div class="news-item">2026.1.14｜コンサート 更新</div>
    <div class="news-item">2026.1.11｜Special 更新</div>
    <div class="news-item">2026.1.1｜お知らせ</div>
    <div class="news-item">2025.12.29｜Special 更新</div>
    <div class="button">すべてを表示</div>
  </div>
</section>

<section class="banners">
  <img src="img/banner1.jpg">
  <img src="img/banner2.jpg">
  <img src="img/banner3.jpg">
</section>

<section class="twonav">
  <div class="pill">ムービー <span>›</span></div>
  <div class="pill">ギャラリー <span>›</span></div>
</section>

<section class="bottom">
  <div class="pill">メール伝言板 <span>›</span></div>
  <div class="pill">発送物情報 <span>›</span></div>
  <div class="pill">マイページ <span>›</span></div>
  <div class="pill">ログアウト <span>›</span></div>
</section>

<footer>
  © FAMILY CLUB Inc.
</footer>

</div>

<script>
const header=document.getElementById("header");
window.addEventListener("scroll",()=>{
  header.classList.toggle("shadow",window.scrollY>10);
});
</script>

</body>
</html>
