<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#f2f2f2;
  color:#222;
}
a{color:inherit;text-decoration:none}

/* =========================
   page
========================= */
.page{
  max-width:460px;
  margin:0 auto;
  background:#fff;
}
@media (min-width:900px){
  .page{max-width:720px;}
}

/* =========================
   header
========================= */
header{
  height:72px;
  display:grid;
  grid-template-columns:72px 1fr 72px;
  align-items:center;
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:720px;
  background:#fff;
  z-index:100;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
}
header .icon{
  text-align:center;
  color:#3aaed8;
  font-size:22px;
  cursor:pointer;
}
header .logo{
  text-align:center;
  font-weight:700;
  letter-spacing:.08em;
}
.header-space{height:72px}

/* =========================
   hamburger menu
========================= */
#menuToggle{display:none;}

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:90;
}

.menu{
  position:fixed;
  top:0;
  left:0;
  width:82%;
  max-width:320px;
  height:100%;
  background:#38a9c6;
  color:#fff;
  transform:translateX(-100%);
  transition:.3s;
  z-index:100;
  padding-top:72px;
  overflow-y:auto;
}

#menuToggle:checked ~ .menu{
  transform:translateX(0);
}
#menuToggle:checked ~ .menu-overlay{
  opacity:1;
  pointer-events:auto;
}

.menu ul{
  list-style:none;
}
.menu li{
  border-bottom:1px solid rgba(255,255,255,.3);
}
.menu a{
  display:flex;
  justify-content:space-between;
  padding:16px 20px;
  font-size:15px;
}

/* =========================
   hero
========================= */
.hero{
  aspect-ratio:4/3;
  background:url("img/hero.jpg") center/cover;
}

/* =========================
   floating card
========================= */
.floating{
  margin-top:-40px;
  padding:0 16px 32px;
}
.card{
  background:#fff;
  border-radius:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  padding:20px;
}
.news-item{
  padding:12px 0;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.news-item:last-child{border:none}

.button{
  margin:18px auto 0;
  width:85%;
  text-align:center;
  padding:14px 0;
  border-radius:999px;
  background:linear-gradient(90deg,#1a9fd8,#6fd3e6);
  color:#fff;
  font-weight:600;
}

/* =========================
   banners
========================= */
.banners{
  padding:32px 16px 0;
  display:grid;
  gap:24px;
}
.banners img{
  width:100%;
  border-radius:12px;
  display:block;
}

/* =========================
   nav pills
========================= */
.twonav,.bottom{
  padding:32px 16px;
  display:grid;
  gap:16px;
}
.pill{
  background:#fff;
  border-radius:999px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
}

/* =========================
   footer
========================= */
footer{
  background:#1f1a1c;
  color:#ccc;
  padding:36px 16px;
  text-align:center;
  font-size:12px;
}
</style>
</head>
